{% extends 'front/base.html' %}

{% load static %}

{% block headblock %}
<title>{{site.name}} | All</title>
{% endblock %}


{% block mainblock %}

<section class="bg0 p-t-60 p-b-40">
 <div class="container">
  <div class="col-sm-6 col-md-6">

   <!-- <form action="{% url 'all_articles_search' %}" method="POST">
    {% csrf_token %}
    <input class="bo-1-rad-3 bocl13 size-a-19 f1-s-13 cl5 plh6 p-rl-18 m-b-20" type="txt" name="txt"
     placeholder="Search for a blog post">
    <button type="submit" style="background-color: #fcb017; color: black"
     class="size-a-20 bg2 borad-3 f1-s-12 cl0 hov-btn1 trans-03 p-rl-15 m-t-20">Search</button>
   </form> -->
   <div class="justify-content-center">

   <form action="{% url 'all_articles_search' %}" method="POST">
    {% csrf_token %}
    <div class="input-group mb-3">
      
      <input class="form-field" type="txt" name="txt"
      placeholder="          Search for a blog post">
      <div class="input-group-append">
        <button type="submit" class="btn">Search</button>
      </div>
    </div>
   </form>
   </div>
  </div>
  </div>

</section>


<!-- Latest -->
<section class="bg0 p-t-60 p-b-40">
 <div class="container">

  <div class="row p-t-35">

   {% for i in allarticles %}
   <div class="col-sm-6 col-md-4">
    <!-- Item latest -->
    <div class="card m-b-45">
     <a href="{% url 'article_detail' word=i.name %}" class="wrap-pic-w hov1 trans-03">
      <!--<img src="images/latest-01.jpg" alt="IMG">-->
      <img style="display: inline-block; width: 330px; height: 240px;" src="{{i.picurl}}" alt="IMG">
     </a>

     <div class="p-t-16 p-b-CMS">
      <h5 class="p-b-5">
       <a href="{% url 'article_detail' word=i.name %}" class="f1-m-3 cl2 hov-cl10 trans-03">
        {{i.name}}
       </a>
      </h5>

      <p>{{i.short_txt|safe}}</p>

      <span class="cl8">
       <a href="#" class="f1-s-4 cl8 hov-cl10 trans-03">
        {{i.writer}}
       </a>

       <span class="cl10 f1-s-3 m-rl-3">
        {{i.date}}
       </span>

       <!--<span class="f1-s-3">
                  Feb 18
                </span> -->
      </span>
     </div>
    </div>
   </div>
   {% endfor %}

  

    



  </div>
 </div>
</section>
{% endblock %}
