{% extends 'back/base.html' %}

{% load static %}

{% block headblock %}

<!--<script src="{% static '/ckeditor/ckeditor.js' %}"></script>-->
<!--<script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>-->

{% endblock %}


{% block mainblock %}

<!-- Datatables Header -->
<div class="content-header">
  <div class="header-section">
    <h1>
      <i class="fa fa-table"></i>Add Articles<br><small>you can add articles</small>
    </h1>
  </div>
</div>
<ul class="breadcrumb breadcrumb-top">
  <li>Articles</li>
  <li><a href="/panel/news/add">Add</a></li>
</ul>
<!-- END Datatables Header -->

<div class="row">
  <div class="col-md-12">
    <!-- Basic Form Elements Block -->
    <div class="block">
      <!-- Basic Form Elements Title -->
      <div class="block-title">

        <h2><strong>Add</strong> Articles</h2>
      </div>
      <!-- END Form Elements Title -->

      <!-- Basic Form Elements Content -->
      <form action="{% url 'articles_add' %}" method="post" enctype="multipart/form-data"
        class="form-horizontal form-bordered">
        {% csrf_token %}
        <div class="form-group">
          <div class="col-md-6">
            <input type="text" id="articletitle" name="articletitle" class="form-control" placeholder="Article Title">
          </div>
          <div class="col-md-6">
            <select id="articlecat" name="articlecat" class="select-chosen" data-placeholder="Choose a Category..."
              style="width: 250px;">

              {% for i in categories %}
              <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
              {% endfor %}

            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-12">
            <textarea type="text" id="articletextshort" name="articletextshort" rows="5" class="form-control"
              placeholder="Short text"></textarea>
          </div>
        </div>

        <script>
          ClassicEditor
            .create(document.querySelector('#articletextshort'))
            .catch(error => {
              console.error(error);
            });
        </script>

        <div class="form-group">
          <div class="col-md-12">
            <textarea type="text" id="articletext" name="articletext" rows="5" class="form-control"
              placeholder="Body text"></textarea>
          </div>
        </div>



        <script>
          ClassicEditor
            .create(document.querySelector('#articletext'))
            .catch(error => {
              console.error(error);
            });
        </script>



        <div class="form-group">
          <div class="col-md-6">
            <input type="file" id="myfile" name="myfile" rows="5" class="form-control" placeholder="Body text">
          </div>

          <div class="col-md-6">
            <textarea type="text" id="tag" name="tag" rows="5" class="form-control" placeholder="Tags"></textarea>
          </div>

          <div class="form-group">
            <div class="col-md-6">
              <label for="myvideo">Select Video (optional)</label>
              <input type="file" id="myvideo" name="myvideo" accept="Video/*" rows="5" class="form-control"
                placeholder="Select Video">
            </div>

          </div>


          <!-- <div class="form-group">
     <div class="col-md-12">
      <textarea type="text" rows="5" class="form-control" placeholder="Body text"></textarea>
     </div>
    </div> -->

          <div class="form-group">
            <div class="col-md-12">
              <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
            </div>
          </div>




      </form>
      <!-- END Basic Form Elements Content -->
    </div>
    <!-- END Basic Form Elements Block -->
  </div>
</div>

{% endblock %}

{% block footerblock %}

<!-- Load and execute javascript code used only in this page -->
<script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
<script>$(function () { TablesDatatables.init(); });</script>


{% endblock %}
